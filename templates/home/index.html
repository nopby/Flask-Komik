{% extends './_include/base.html' %}

{% block content %} 
<div class="container mt-3">
  <div class="card bg-dark border-light rounded-0">
    <div class="card-header bg-dark text-light">
      <div class="row">
        <div class="col" style="text-align: left; margin-top: 0.5rem;">
          <h5>Manga List</h5>
        </div>
        <div class="col">
          <form class="d-flex" action="{{ url_for('views.home')}}" method="POST">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          </div>
          {% if user.level == 1%}
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalTambah">+ Add Manga</button>
          {% endif %}
        </div>
      </div>
    </div>
  <div class="card bg-dark mb-3 rounded-0">
    {% include './home/content/mangalist.html' %}
  </div>
</div>


{% if user.level == 1 %} 
{% include './modal/add.html' %}
{% endif %}


{% endblock %}
